<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2ndStreet</title>
    <link rel="icon" type="image/svg+xml" href="../assets/img_logos/motorcycle.svg">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style src="style.css"></style>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&amp;display=swap" rel="stylesheet">
</head>
<body>

    <div id="loader" class="fixed inset-0 bg-black z-50 flex items-center justify-center">
        <div class="flex-col gap-4 w-full flex items-center justify-center">
            <div class="w-20 h-20 border-4 border-transparent text-blue-400 text-4xl animate-spin flex items-center justify-center border-t-emerald-400 rounded-full">
                <div class="w-16 h-16 border-4 border-transparent text-red-400 text-2xl animate-spin flex items-center justify-center border-t-red-400 rounded-full"></div>
            </div>
        </div>
    </div>

    <div id="searchModal" class="fixed inset-0 z-[60] hidden">
        <div class="absolute inset-0 bg-black/30 backdrop-blur-sm transition-opacity duration-300 opacity-0" id="searchBackdrop"></div>
        
        <div id="searchPanel" class="relative ml-auto h-full w-full md:w-96 bg-white shadow-2xl transition-transform duration-300 ease-in-out translate-x-full">
            <div class="h-full flex flex-col">

                <div class="border-b border-gray-300 p-5 flex items-center justify-between">
                    <h2 class="font-medium font-semibold">Search</h2>
                    <button id="closeSearch" class="text-gray-600 hover:text-gray-900 transition-colors">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>

                <div class="p-6">
                    <div>
                        <input id="searchInput" type="text" placeholder="Type a keyword..." class="w-full px-4 py-3 border border-gray-300 rounded-full focus:outline-none focus:border-gray-400 transition-colors">
                    </div>
                    
                    <div id="searchResults" class="hidden">

                    </div>
                </div>
            </div>
        </div>
    </div>

    <header id="navbar" class="bg-white bg-opacity-0 text-white fixed top-0 left-0 right-0 z-50 transition-all duration-300">
        <div class="max-w-8xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">

                <div class="flex">
                    <a href="../index.html" class="flex">
                        <img id="logo" src="../assets/img_logos/text_logo_plain.png" alt="Company Logo" class="h-20 w-30 transition-all duration-300">
                    </a>
                </div>

                <div class="flex-1"></div>
                
                <nav class="hidden md:flex items-center space-x-3">
                    <a href="#" class="nav-button text-white hover:text-red-500 px-2 py-1 text-base font-medium transition-colors relative group">
                        Products
                        <span class="absolute left-0 bottom-0 w-0 h-0.5 bg-red-500 transition-all duration-300 group-hover:w-full"></span>
                    </a>
                    <a href="../servicesIndex/services.html" class="nav-button text-white hover:text-red-500 px-2 py-1 text-base font-medium transition-colors relative group">
                        Services
                        <span class="absolute left-0 bottom-0 w-0 h-0.5 bg-red-500 transition-all duration-300 group-hover:w-full"></span>
                    </a>
                    <a href="../contactIndex/contact.html" class="nav-button text-white hover:text-red-500 px-2 py-1 text-base font-medium transition-colors relative group">
                        Contact Us
                        <span class="absolute left-0 bottom-0 w-0 h-0.5 bg-red-500 transition-all duration-300 group-hover:w-full"></span>
                    </a>
                </nav>

                <div class="flex items-center space-x-1 ml-3">
                    <button id="searchButton" class="nav-button text-white hover:text-red-500 transition-colors">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                        </svg>
                    </button>
                    <div class="md:hidden flex items-center">
                        <button id="mobileMenuButton" class="nav-button text-white hover:text-red-500 p-2 focus:outline-none">
                            <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                            </svg>
                        </button>
                    </div>
                </div>

            </div>
        </div>

        <div id="mobileMenu" class="hidden absolute top-16 right-4 bg-white shadow-lg rounded-lg py-2 w-40 z-50">
            <a href="#" class="block px-4 py-2 text-black hover:text-red-500 text-base font-medium transition-colors">Products</a>
            <a href="../servicesIndex/services.html" class="block px-4 py-2 text-black hover:text-red-500 text-base font-medium transition-colors">Services</a>
            <a href="../contactIndex/contact.htmlas" class="block px-4 py-2 text-black hover:text-red-500 text-base font-medium transition-colors">Contact Us</a>
        </div>
    </header>

    <main>
        <section class="relative py-10 px-4 min-h-screen overflow-hidden">
            <video autoplay muted loop playsinline class="absolute top-0 left-0 w-full h-full object-cover -z-10">
                <source src="../assets/vids/hero2.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>

            <div class="max-w-4xl mx-auto relative z-10">
                <h1 class="text-4xl font-bold text-white text-center w-full pt-10" style="font-family: 'Audiowide', sans-serif;">BROWSE OUR CATALOGUE</h1>
                <div id="products-container" class="grid grid-cols-2 lg:grid-cols-3 gap-9 items-stretch pt-10"></div>
            </div>

            <div class="flex justify-center mt-9">
                <button id="load-more" class="max-w-4xl bg-red-500 hover:bg-red-700 text-white py-2 rounded-md w-full">
                    Load More
                </button>
            </div>
        </section>
        
        <button id="cart-toggle" class="fixed bottom-4 right-4 z-50 bg-white p-3 rounded-full shadow-lg hover:bg-gradient-to-r from-red-400 to-red-500">
            <svg class="w-10 h-10 text-black" fill="currentColor" stroke="black" viewBox="0 0 512 512">
                <path d="M351.9 329.506H206.81l-3.072-12.56H368.16l26.63-116.019-217.23-26.04-9.952-58.09h-50.4v21.946h31.894l35.233 191.246a32.927 32.927 0 1 0 36.363 21.462h100.244a32.825 32.825 0 1 0 30.957-21.945zM181.427 197.45l186.51 22.358-17.258 75.195H198.917z"/>
            </svg>
        </button>

        <div id="cart-popup" class="hidden fixed bottom-20 right-4 bg-white shadow-lg rounded-lg p-4 w-80 max-h-96 overflow-y-auto mb-4">
            <h3 class="text-lg font-semibold mb-2">Your Cart</h3>
            <ul id="cart-items"></ul>
            <button id="checkout-btn" class="hidden mt-4 bg-gradient-to-r from-red-400 to-red-500 text-white px-4 py-2 rounded-lg w-full">
                Order Now
            </button>
        </div>

        <footer class="bg-black text-white py-2">
            <div class="container mx-auto flex flex-col items-center">
                <img src="../assets/img_logos/text_logo_hover.png" alt="Logo" class="h-20">
                <nav class="flex space-x-8 text-sm font-semibold mb-2">
                    <a href="../other/returns.html" class="hover:text-gray-400">Returns</a>
                    <a href="https://www.facebook.com/profile.php?id=100094557082075" class="hover:text-gray-400" target="_blank" rel="noopener noreferrer">Social</a>
                    <a href="https://www.messenger.com/t/100094557082075" class="hover:text-gray-400" target="_blank" rel="noopener noreferrer">Contact Support</a>
                    <button onclick="window.scrollTo({ top: 0, behavior: 'smooth' })" class="text-white  hover:text-gray-400 transition"> Back to Top </button>
                </nav>
            </div>
        </footer>
    </main>

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="product.js"></script>

</body>
</html>
